{% extends 'root.html' %}

{% block content %}
  <h2>Shopping cart</h2>
  {% if cart_items %}
    <table>
      <thead>
        <tr>
          <th>Product name</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        {% for cart_item in cart_items %}
          <tr>
            <td>{{ cart_item.product.name }}</td>
            <td>{{ cart_item.product.price }}</td>
            <td>{{ cart_item.quantity }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>Your cart is empty</p>
  {% endif %}
{% endblock %}
